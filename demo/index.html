<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>notification-manager demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../notification-manager.html">

    <style is="custom-style">
      body {
        margin: 0;
        font-family: sans-serif;
      }

      notification-manager {
        --notification-error-color-1: blue;
      }
    </style>
  </head>
  <body>

    <notification-manager></notification-manager>

    <button onclick="notifyError()">Notify error</button>
    <button onclick="notifyWarning()">Notify warning</button>
    <button onclick="notifyInfo()">Notify info</button>
    <button onclick="notifySuccess()">Notify success</button>

    <script>

      const manager = document.body.querySelector('notification-manager');

      function fire(eventName, detail) {
        manager.dispatchEvent(new CustomEvent(eventName, {
          detail: detail,
          bubbles: true
        }));
      }

      function notifyError() {
        fire('notify-error', {text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam tempor sem a erat eleifend, et commodo erat tempor. Nulla molestie purus id risus convallis dignissim.'});
      }

      function notifyWarning() {
        fire('notify-warning', {text: 'Praesent commodo, quam et pellentesque placera.'});
      }

      function notifyInfo() {
        fire('notify-info', {text: 'Vivamus mauris nisl.'});
      }

      function notifySuccess() {
        fire('notify-success', {text: 'Maecenas ut massa a nunc vestibulum ornare.', duration: 3000});
      }

    </script>
  </body>
</html>
